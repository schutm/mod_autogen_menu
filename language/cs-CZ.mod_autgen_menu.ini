DESCAUTGENMENU="Modul generuje automatická menu s odkazy na články vybrané sekce či kategorie. Stačí vybrat sekci nebo kategorii a modul vypíše odkazy na všechny články. Takže místo ruční tvorby menu stačí vybrat sekce nebo kategorii a nechat modul, aby generoval menu. Je možné nastavit, jak budou řazeny kategorie a jak do nich náležící články, je možno omezit počet zobrazených článků a také lze nastavit, zda sekce/články budou fungovat jako odkazy, prostý text nebo nebudou zobrazeny vůbec."
GENFROMLABEL="Generovat Menu z"
GENFROMDESC="Zda se bude menu generovat z obsahu kategorie a nebo celé jedné sekce."
GENFROMVAL1="Kategorie"
GENFROMVAL2="Sekce"

SECIDLABEL="Vyberte Sekci"
SECIDDESC="Obsah této sekce bude zobrazen. Tato volba funguje pouze, pokud je nastaveno Generovat menu ze Sekce."
CATIDLABEL="Vyberte Kategorii"
CATIDDESC="Články z této kategorie budou zobrazeny. Tato volba funguje pouze, pokud je nastaveno Generovat menu z Kategorie."

CATFUNCLABEL="Zobrazit Názvy Kategorií"
CATFUNCDESC="Jak budou zobrazeny názvy kategorií. Odkazy umožní po kliknutí na název kategorie zobrazit její obsah, Oddělovače zobrazí název jako prostý text."
CATFUNCVAL1="Jako Odkazy"
CATFUNCVAL2="Jako Oddělovače"
CATFUNCVAL3="Nezobrazovat"

ARTFUNCLABEL="Zobrazit Názvy Článků"
ARTFUNCDESC="Jak budou zobrazeny názvy článků. Odkazy je zobrazí jako odkaz na článek, pokud vyberete Nezobrazovat, nebudou články vůbec zobrazeny (to se může hodit pokud generujete menu ze sekce a chcete vypsat jen vnořené kategorie bez článků)."
ARTFUNCVAL1="Jako Odkazy"
ARTFUNCVAL2="Nezobrazovat"

ARTLIMITLABEL="Limit článků"
ARTLIMITDESC="Zadejte číslo, kolik maximálně článků chcete vypsat. Pokud necháte prázdné, budou vypsány všechny."

OUTLABEL="Mód výstupu"
OUTDESC="Jak bude výstupní menu zobrazeno"
OUTVALUE1="UL/LI seznam"

CATLABEL="Řazení kategorií"
CATDESC="Jak budou kategorie řazeny. První dvě možnosti řadí abecedně, třetí podle toho, jaké pořadí je položkám nastaveno v administraci."
CATVAL1="Podle názvu vzestupně"
CATVAL2="Podle názvu sestupně"
CATVAL3="Podle pořadí v administraci"
CATVAL4="Neřadit"

ARTORDER="Řazení článků"
ARTDESC="Jak budou články řazeny.  První dvě možnosti řadí abecedně, třetí podle toho, jaké pořadí je položkám nastaveno v administraci."
ARTVAL1="Podle názvu vzestupně"
